
<style>
        /* RESET */
        html {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    
        *, *:before, *:after {
        box-sizing: inherit;
        }
    
        body {
            padding: 0;
            margin: 0;
        }
        /* END RESET */
    
        html {
            height: 100%;
        }
    
        body {
            height: 100%;
        }
    
        .view-screen {
            width: 100%;
            height: 100%;
            background-color: #222222;
            border: 1px solid #444444;
        }
    
        .eight-puzzle {
            margin: 0;
            width: 272px; /* 270 + 4 (borders) */
            height: 272px; /* 270 + 4 (borders) */
            border: 2px solid #444444;
            padding: 5px;
            margin: 14px 0 0 14px;
        }
        .eight-puzzle ul {
            margin: 0;
            padding: 0;
    
            list-style: none;
            font-size: 0;
        }
        .eight-puzzle li {
            display: inline-block;
            margin: 5px;
            width: 76px; 
            height: 76px; 
            border: 2px solid #444444;
    
            line-height: 76px;
            font-size: 40px;
            text-align: center;
        }
            .eight-puzzle li.incorrect {
                background-color: #333333;
                color: #00ff00;
            }
    
            .eight-puzzle li.correct {
                background-color: #333333;
                color: #00ff00;
            }
    
    </style>
    
    <body>
        <h1>{{moves}}</h1>
        <div style="text-align:center;" class="view-screen">
                <div class="eight-puzzle">
                    <ul class="n-puzzle">
    
                    </ul>
                </div>
                <button id="solve" style="color:#00ff00">Solve</button>
            </div>
       
    </body>
    
    
    
      <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>  
<script>
    var tiles = [{{initial}}];
    $(document).ready(function(){
      $("#solve").click(function(){
        solve();
        show();
      });
    });
    
    
    show()
    
    function show(){
        for(i=0;i<tiles.length;i++){
            if(tiles[i]==0){
                $("ul").append('<li class="empty" data-tile="'+i+'">'+tiles[i]+'</li>');
            }
            else{
                $("ul").append('<li class="incorrect" data-tile="'+i+'">'+tiles[i]+'</li>');
            }
            
        }
    }
    function replace(){
        for(i=0;i<tiles.length;i++){
            if(tiles[i]==0){
                $("ul").html('<li class="empty" data-tile="'+i+'">'+tiles[i]+'</li>');
            }
            else{
                $("ul").html('<li class="incorrect" data-tile="'+i+'">'+tiles[i]+'</li>');
            }
            
        }
    }

    
    function solve(){
       
        var moves = {{moves|safe}};
        alert(moves.length);
        for(i=0;i<moves.length;i++){
            
    
            var zero = tiles.indexOf(0);
            // alert(tiles);
            if ((moves[i]) == 'Left') { // check left
                temp = tiles[zero-1];
                tiles[zero-1] = tiles[zero];
                tiles[zero] = temp;
                
            } else if (moves[i] == 'Right') { // check right
                temp = tiles[zero+1];
                tiles[zero+1] = tiles[zero];
                tiles[zero] = temp;

            } else if (moves[i] == 'Up') { //check up
                temp = tiles[zero-3];
                tiles[zero-3] = tiles[zero];
                tiles[zero] = temp;

            } else if (moves[i] == 'Down') { // check down
                temp = tiles[zero+3];
                tiles[zero+3] = tiles[zero];
                tiles[zero] = temp;

            }
            
            // if (targetIndex != -1) {
            //     var temp = tiles[targetIndex];
            //     tiles[targetIndex] = tiles[index];
            //     tiles[index] = temp;
            // //     renderTiles();
            // // }
    
            // event.preventDefault();
        }
    }
    </script>
